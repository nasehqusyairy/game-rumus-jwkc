<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JWKC</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Bootstrap -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->

</head>

<body>

  <main>
    <div class="container">
      <form>
        <div class="row mb-3">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <button class="btn btn-primary">Kapan saya sampai ?</button>
                <p id="output" class="m-0 mt-3"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg-3">
            <label for="kecepatan">Kecepatan</label>
            <div class="input-group">
              <input type="number" class="form-control" id="kecepatan" required>
              <span class="input-group-text">m/s</span>
            </div>
          </div>
          <div class="col-12 col-lg-3">
            <label for="jam_berangkat">Jam Berangkat</label>
            <input type="time" class="form-control" id="jam_berangkat" required>
          </div>
          <div class="col-12 col-lg-3">
            <label for="tujuan">Tujuan</label>
            <input type="text" class="form-control" id="tujuan">
          </div>
          <div class="col-12 col-lg-3">
            <label for="jarak_tempuh">Jarak Tempuh</label>
            <div class="input-group">
              <input type="number" class="form-control" id="jarak_tempuh" required>
              <span class="input-group-text">meter</span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>

  <!-- javaScript -->
  <script src="./assets/js/script.js"></script>

  <!-- JavaScript Bootstrap -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script> -->

</body>

</html>
